<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <img mat-card-image  [src]="form.value.thumbImage">
  <mat-card-content>
    <form [formGroup]="form" >
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Title" formControlName="title">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Brand" formControlName="brand">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Price" formControlName="price">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Sale Price" formControlName="salePrice">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Thum Image URL" formControlName="thumbImage">
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">{{ labelSubmit }}</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
